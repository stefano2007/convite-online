<div class="container">
  <h1 class="text-center texto-rosa fonte-grande">Galeria de Fotos</h1>
  <hr />
  <div name="fotos" class="row d-flex justify-content-center text-center py-4">
    <div class="col-xl-6 col-xxl-4" *ngFor="let foto of fotos">
        <app-foto-card [foto]="foto"></app-foto-card>
    </div>
  </div>
</div>
